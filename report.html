<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Issue - CivicRevolution</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .report-box {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 650px;
            min-height: 70vh;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #1d4ed8;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            color: #374151;
            font-size: 1rem;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1.2rem;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 1rem;
            background: #f9fafb;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #1d4ed8;
        }

        #map {
            width: 100%;
            height: 300px;
            margin-bottom: 1.2rem;
            border-radius: 12px;
            overflow: hidden;
        }

        .loc-btn {
            width: 100%;
            padding: 1rem;
            background: #10b981;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .loc-btn:hover {
            background: #059669;
        }

        /* Drag & Drop Box */
        .drop-zone {
            border: 2px dashed #9ca3af;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            color: #6b7280;
            cursor: pointer;
            margin-bottom: 1.2rem;
            background: #f9fafb;
            transition: border-color 0.2s, background 0.2s;
        }

        .drop-zone.dragover {
            border-color: #3b82f6;
            background: #e0f2fe;
            color: #1d4ed8;
        }

        .preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .preview-item {
            position: relative;
            display: inline-block;
        }

        .preview img {
            max-height: 100px;
            border-radius: 8px;
        }

        .remove-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .report-box {
                padding: 1.5rem;
                min-height: auto;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
        .back-btn {
  margin: 20px;
}

.back-btn a {
  display: inline-block;
  text-decoration: none;
  background: #0077b6;     
  color: #fff;            
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  transition: background 0.3s ease, transform 0.2s ease;
}

.back-btn a:hover {
  background: #005f87;    
  transform: scale(1.05);  
}

.back-btn a:active {
  background: #004466;   
  transform: scale(0.98);
}

    </style>
</head>

<body>
    <div class="report-box">
        <h1>Report an Issue</h1>
        <form id="reportForm">
            <label for="issue">Issue Type</label>
            <select id="issue" required>
                <option value="">-- Select --</option>
                <option>Pothole</option>
                <option>Garbage</option>
                <option>Street Light</option>
                <option>Water Leakage</option>
                <option>Other</option>
            </select>

            <label for="desc">Description</label>
            <textarea id="desc" placeholder="Explain the issue..." required></textarea>

            <label for="photo">Upload Photos (multiple)</label>
            <input type="file" id="photo" accept="image/*" hidden multiple />
            <div class="drop-zone" id="dropZone">
                Drag & drop photos here or click to select
                <div id="previewContainer" class="preview"></div>
            </div>

            <button type="button" id="cameraBtn">üì∑ Take Photo</button>
            <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden />

            <label for="location_text">Address or landmark</label>
            <input type="text" id="location_text" placeholder="Enter location or landmark" required />

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" placeholder="Enter pincode" required />

            <button type="button" class="loc-btn" id="useLocBtn">üìç Use My Location</button>
            <div id="map"></div>

            <input type="number" id="latitude" step="any" placeholder="Latitude e.g. 19.0760" />
            <input type="number" id="longitude" step="any" placeholder="Longitude e.g. 72.8777" />

            <button type="submit">üì© Submit Report</button>
        </form>
        <div class="back-btn">
            <a href="home.html">‚¨Ö Back to Home</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        const SUPABASE_URL = 'https://xnqtjcovuqzajuqzaunf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhucXRqY292dXF6YWp1cXphdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MzIyMzEsImV4cCI6MjA3MzEwODIzMX0.YbmzZoqOdIX_inX-khtpg1IsiCNUROAvR4Z2N85lEvM';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ‚úÖ Pre-select issue type if passed from home.html
        window.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const issueParam = params.get("issue");
            if (issueParam) {
                const issueSelect = document.getElementById("issue");
                for (let option of issueSelect.options) {
                    if (option.text.toLowerCase() === issueParam.toLowerCase()) {
                        option.selected = true;
                        break;
                    }
                }
            }
        });
        const bucketName = 'Complaint-Images';

        // Map
        let map, marker;
        function initMap() {
            map = L.map('map').setView([18.5204, 73.8567], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬©Ô∏è OpenStreetMap contributors',
            }).addTo(map);

            map.on('click', (e) => {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;
                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lng;
                if (marker) map.removeLayer(marker);
                marker = L.marker([lat, lng]).addTo(map);
                reverseGeocode(lat, lng);
            });
        }
        window.addEventListener('load', initMap);

        document.getElementById('useLocBtn').onclick = () => {
            if (!navigator.geolocation) {
                alert('Geolocation not supported');
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    document.getElementById('latitude').value = lat;
                    document.getElementById('longitude').value = lng;
                    map.setView([lat, lng], 15);
                    if (marker) map.removeLayer(marker);
                    marker = L.marker([lat, lng]).addTo(map);
                    reverseGeocode(lat, lng);
                },
                (err) => alert('Location error: ' + err.message)
            );
        };

        // ‚úÖ Multiple file handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('photo');
        const previewContainer = document.getElementById('previewContainer');
        let selectedFiles = [];

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                const newFiles = Array.from(fileInput.files);
                selectedFiles = selectedFiles.concat(newFiles); // merge
                showPreviews(selectedFiles);
                extractGPS(newFiles[0]);
            }
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                const newFiles = Array.from(e.dataTransfer.files);
                selectedFiles = selectedFiles.concat(newFiles);
                fileInput.files = e.dataTransfer.files;
                showPreviews(selectedFiles);
                extractGPS(newFiles[0]);
            }
        });

        // ‚úÖ Real-time camera handling
        const cameraInput = document.getElementById("cameraInput");
        const cameraBtn = document.getElementById("cameraBtn");

        cameraBtn.addEventListener("click", () => cameraInput.click());

        cameraInput.addEventListener("change", () => {
            if (cameraInput.files.length) {
                const newFiles = Array.from(cameraInput.files);
                selectedFiles = selectedFiles.concat(newFiles);
                showPreviews(selectedFiles);
                extractGPS(newFiles[0]);
            }
        });

        // ‚úÖ Previews with remove button
        function showPreviews(files) {
            previewContainer.innerHTML = '';
            files.forEach((file, index) => {
                if (!file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const wrapper = document.createElement("div");
                    wrapper.classList.add("preview-item");

                    const img = document.createElement("img");
                    img.src = e.target.result;

                    const removeBtn = document.createElement("button");
                    removeBtn.textContent = "√ó";
                    removeBtn.classList.add("remove-btn");
                    removeBtn.onclick = () => {
                        selectedFiles.splice(index, 1);
                        showPreviews(selectedFiles);
                    };

                    wrapper.appendChild(img);
                    wrapper.appendChild(removeBtn);
                    previewContainer.appendChild(wrapper);
                };
                reader.readAsDataURL(file);
            });
        }

        // Extract GPS from EXIF
        function extractGPS(file) {
            EXIF.getData(file, function () {
                const lat = EXIF.getTag(this, "GPSLatitude");
                const lng = EXIF.getTag(this, "GPSLongitude");
                const latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
                const lngRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";

                if (lat && lng) {
                    const latitude = (lat[0] + lat[1] / 60 + lat[2] / 3600) * (latRef === "N" ? 1 : -1);
                    const longitude = (lng[0] + lng[1] / 60 + lng[2] / 3600) * (lngRef === "E" ? 1 : -1);
                    document.getElementById('latitude').value = latitude;
                    document.getElementById('longitude').value = longitude;
                    map.setView([latitude, longitude], 15);
                    if (marker) map.removeLayer(marker);
                    marker = L.marker([latitude, longitude]).addTo(map);
                    reverseGeocode(latitude, longitude);
                }
            });
        }

        // Reverse geocode
        async function reverseGeocode(lat, lng) {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await res.json();
                if (data && data.display_name) {
                    document.getElementById('location_text').value = data.display_name || '';
                    const postcode = data.address?.postcode || '';
                    document.getElementById('pincode').value = postcode;
                }
            } catch (err) {
                console.error('Reverse geocode error:', err);
            }
        }

        async function uploadImages(files) {
            if (!files || files.length === 0) return [];
            const uploadedUrls = [];
            for (const file of files) {
                const fileName = `${Date.now()}_${file.name}`;
                const { error: upErr } = await supabase.storage
                    .from(bucketName)
                    .upload(fileName, file);
                if (upErr) {
                    console.error('Upload error:', upErr);
                    continue;
                }
                const { data } = supabase.storage.from(bucketName).getPublicUrl(fileName);
                uploadedUrls.push(data?.publicUrl ?? null);
            }
            return uploadedUrls;
        }

        function parseNum(v) {
            if (v === '' || v === null || v === undefined) return null;
            const n = Number(v);
            return Number.isFinite(n) ? n : null;
        }

        async function submitReport(event) {
            event.preventDefault();

            const issue = document.getElementById('issue').value.trim();
            const desc = document.getElementById('desc').value.trim();
            const location_text = document.getElementById('location_text').value.trim();
            const pincode = document.getElementById('pincode').value.trim();
            const lat = parseNum(document.getElementById('latitude').value);
            const lng = parseNum(document.getElementById('longitude').value);

            if (!issue || !desc || !location_text) {
                alert('Please fill issue, description and address');
                return;
            }

            const savedUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (!savedUser || !savedUser.username) {
                alert("‚ùå Not logged in!");
                window.location.href = "index.html";
                return;
            }

            let registration_number = null;
            try {
                const { data, error } = await supabase
                    .from("registrations")
                    .select("registration_number")
                    .eq("username", savedUser.username)
                    .single();

                if (error || !data) {
                    alert("‚ùå Could not fetch your registration ID");
                    console.error(error);
                    return;
                }
                registration_number = data.registration_number;
            } catch (err) {
                console.error("Error fetching registration_number:", err);
                return;
            }

            let image_urls = [];
            if (selectedFiles.length > 0) image_urls = await uploadImages(selectedFiles);

            const { error } = await supabase.from('complaints').insert([
                {
                    issue_type: issue,
                    description: desc,
                    image_urls,
                    location_text,
                    pincode,
                    latitude: lat,
                    longitude: lng,
                    registration_number,
                    created_at: new Date().toISOString(),
                },
            ]);

            if (error) {
                alert('‚ùå Failed: ' + error.message);
                return;
            }



            // After complaint is successfully inserted
const savedUserId = savedUser.id; // make sure your savedUser object has 'id'

// 1Ô∏è‚É£ Increment points & reports_count
const { data: userData, error: userError } = await supabase
  .from('userss')
  .update({
    reports_count: supabase.raw('reports_count + 1'),
    points: supabase.raw('points + 1')
  })
  .eq('id', savedUserId);

if (userError) console.error("Points update failed:", userError.message);

// 2Ô∏è‚É£ Update rank and leaderboard live
await showMyRank(savedUserId);
await fetchLeaderboard();



            alert('‚úÖ Complaint submitted!');
            window.location.href = 'home.html';
        }

        document.getElementById('reportForm').addEventListener('submit', submitReport);
    </script>
</body>

</html>
