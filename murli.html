<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jharkhand Map — Current Location</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    /* Ensure the map fills the screen */
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
    .back-btn {
  margin: 20px;
}

.back-btn {
  position: absolute;   
  top: 20px;
  left: 20px;
  z-index: 1000;       
}

.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 1000;
}

.back-btn a {
  display: inline-block;
  text-decoration: none;
  background: #0077b6;
  color: #fff;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  transition: background 0.3s ease, transform 0.2s ease;
  
  
  animation: pulse 1.8s infinite;
}

.back-btn a:hover {
  background: #005f87;
  transform: scale(1.05);
}

.back-btn a:active {
  background: #004466;
  transform: scale(0.98);
}


@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(0, 119, 182, 0.6);
  }
  70% {
    box-shadow: 0 0 0 20px rgba(0, 119, 182, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(0, 119, 182, 0);
  }
}


  </style>
</head>
<body>

    <div class="back-btn">
            <a href="home.html">⬅ Back to Home</a>
        </div> 

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Center of Jharkhand
    const jharkhandCenter = [23.6102, 85.2799];
    const map = L.map('map').setView(jharkhandCenter, 6);

    // Free OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker for Jharkhand center
    L.marker(jharkhandCenter).addTo(map).bindPopup("Jharkhand (approx center)");

    // Try to get user's current location automatically
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const acc = pos.coords.accuracy;

        L.marker([lat, lon]).addTo(map).bindPopup("📍 You are here").openPopup();
        L.circle([lat, lon], { radius: acc }).addTo(map);

        map.setView([lat, lon], 13);
      },
      err => {
        alert("Could not fetch your location: " + err.message);
      },
      { enableHighAccuracy: true, timeout: 10000 }
    );
  </script>
</body>
</html>
